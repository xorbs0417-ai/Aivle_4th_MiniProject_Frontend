version: 0.0
os: linux
files:
  # 빌드된 결과물(dist 폴더 내용물)을 어디에 복사할지 설정합니다.
  - source: /
    destination: /var/www/html
    file_exists_behavior: OVERWRITE   # 기존 파일이 있으면 덮어씁니다.

permissions:
  # 배포된 파일들의 소유자와 권한을 설정합니다.
  - object: /var/www/html
    pattern: '**'
    owner: ec2-user
    group: ec2-user
    mode: '0755'

hooks:
  # 배포 단계별로 실행할 스크립트가 있다면 여기에 정의합니다.
  # 만약 실행할 스크립트(.sh 파일)가 아직 없다면 이 hooks 섹션은 지워도 무방합니다.
  AfterInstall:
    - location: scripts/deploy.sh     # 실제 파일 경로: root/scripts/deploy.sh
      timeout: 300
      runas: root